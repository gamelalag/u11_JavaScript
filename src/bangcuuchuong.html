<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<div id="bang-cuu-chuong-container">
</div>

<script src="script.js"></script>
<script>
    function taoBangCuuChuongHTML() {
        const container = document.getElementById('bang-cuu-chuong-container');
        let htmlOutput = '';

        for (let i = 1; i < 10; i++) {
            htmlOutput += `<h3>Bảng nhân ${i}</h3><ul>`;
            for (let j = 1; j < 10; j++) {
                const ketQua = i * j;
                htmlOutput += `<li>${i} x ${j} = ${ketQua}</li>`;
            }
            htmlOutput += '</ul>';
        }

        // Chèn chuỗi HTML đã tạo vào trong phần tử container
        container.innerHTML = htmlOutput;
    }

    // Gọi hàm khi trang web tải xong
    taoBangCuuChuongHTML();

</script>
</body>
</html>
